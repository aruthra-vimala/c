<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candy Counting Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('image.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
        }
        canvas {
            border: 1px solid black;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the canvas */
        }
        #score, #timer {
            font-size: 24px;
            margin-top: 20px;
            color: white; /* Ensure text is readable against the background */
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Candy Counting Game</h1> <!-- Ensure the title is readable -->
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="score">Candies Collected: 0</div>
    <div id="timer">Time Left: 60s</div>
    <script src="game.js"></script>
</body>
</html>
